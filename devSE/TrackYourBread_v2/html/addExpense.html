<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="../css/expense.css" />
    <title>Expense Tracker</title>
</head>

<body>
    <div class="header">

        <img src="https://www.pngkey.com/png/detail/979-9794979_kawaii-bread-cartoon.png"></img>
        <h1>TrackYourBread</h1>
    </div>
    <div>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="budget.html">Budget</a></li>
                <li><a class="active" href="addExpense.html">Add Expense</a></li>
                <li><a href="transactions.html">Transactions</a></li>
            </ul>

        </nav>
    </div>

    <div></div>
    <div class="container">
        <form id="form">
            <div class="form-control">
                <label for="text">Expense Name</label>
                <input type="text" id="text" placeholder="Enter name..." />
            </div>
            <div class="form-control">
                <label for="amount">Expense Amount</label>
                <input type="number" id="amount" placeholder="Enter amount..." />
                <div>
                    <label>Expense Type</label><br>
                    <button class='btn1' id="Food">Food</button>
                    <button class='btn1' id="Housing">Housing</button>
                    <button class='btn1' id="Education">Education</button>
                    <button class='btn1' id="Medical">Medical</button>
                    <button class='btn1' id="Miscellaneous">Miscellaneous</button>
                    <button class='btn1' id="Transportation">Transportation</button>
                    <button class='btn1' id="Insurance">Insurance</button>
                    <button class='btn1' id="Utilities">Utilities</button>
                    <button class='btn1' id="InvestingSaving">Investing/Saving</button>
                    <br><br>(Clicking on a category will enter your transaction)</font-size:>
                </div>
            </div>
        </form>
        <br>
        <h4>Total Spendings</h4>
        <h1 id="balance"></h1>


        <h3>History</h3>
        <ul id="list" class="list">
            //
            <-- <li class="minus">
                Cash <span>-$400</span><button class="delete-btn">x</button>
                </li> -->
        </ul>
    </div>

    <script src="expense.js"></script>
</body>

</html>
